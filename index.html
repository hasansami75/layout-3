<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout_3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- box start-->
   <div class="box">
      <!-- header start-->
       <div class="header">
           <div class="logo">
               <p>LOGO</p>
           </div>
           <div class="menu">
               <p>MENU</p>
           </div>
       </div>
       <!-- header end-->
       <!-- list start-->
       <div class="list">
           <p>LIST</p>
       </div>
       <!-- list end-->
       <!-- info start-->
       <div class="info">
           <div class="one">
               <p>BOX ONE</p>
           </div>
           <div class="two">
               <p>BOX TWO</p>
           </div>
           <div class="three">
               <p>BOX THREE</p>
           </div>
           <div class="four">
               <p>BOX FOUR</p>
           </div>
       </div>
       <!-- info end-->
       <div class="about-us">
           <div class="five">
               <p>BOX FIVE</p>
           </div>
           <div class="six">
               <p>BOX SIX</p>
           </div>
       </div>
       <div class="contact">
           <p>CONTACT</p>
       </div>
   </div>
    
</body>
</html>
